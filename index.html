<!doctype html>
<html lang="eng">
  <head>
    <title>Devslope-CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul class = "navList" id="dropDoown">
        <li><a href="#Home">Home</a></li>
        <li><a href="#News">News</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#About">About</a></li>
        <li class="navBarRightIcon"><a href="#Sign In">Sign In</a></li>
        <li class="navBarRightIcon"><a href="#Sign Up">SignUp</a></li>
        <li class="DropDownIcon"><a href="javascript:void(0);" onclick="navBarDropdown()">&#9776</a></li>

      </ul>
    </nav>
    <div class="firstSectionContainer">
      <div class="row">
        <div class="col-6">
          <div class="firstSectionLeftSide">
          <h1>Welcome to Devlopes</h1>
          <div class="form">
            <h2>Username</h2>
            <input type="text" placeholder="Username" ></input>
            <h2>Password</h2>
            <input type="text" placeholder="Password" ></input>
          </div>
          </div>
        </div> 
        <div class="col-6">
          <div class="firstSectionRightSide">
            <div class="videoBox"> 
              <iframe width="560" height="315" src="https://www.youtube.com/embed/Y2MToFXP8bw" 
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen=""></iframe>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script>
      function navBarDropdown(){
        var x = document.getElementById("dropDoown");
        if(x.className === "navList" ){
          x.className += " responsive";
        }
        else{
          x.className ="navList";}
      }
    </script>
  </body>
</html>
